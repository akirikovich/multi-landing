<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Multilanding system</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	</head>
	<body>
		<div class="container">
			
			<div class="col-md-4 col-md-offset-4">
				<form>
					<h2>Please sign in</h2>
					<label for="login-email" class="sr-only">Email address</label>
					<input type="email" id="login-email" class="form-control" placeholder="Email address" required autofocus>
					<label for="login-password" class="sr-only">Password</label>
					<input type="password" id="login-password" class="form-control" placeholder="Password" required>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="login-remember" value="remember-me">
							Remember me
						</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form>
				<p class="text-center">Haven't got account yet? <a href="/register/">Register</a></p>
			</div>
		</div>
	</body>
</html>
